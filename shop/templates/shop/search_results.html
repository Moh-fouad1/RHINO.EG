{% extends "base.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    <ul>
    {% for product in results %}
        <li>{{ product.name }} - {{ product.price }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}
{% endblock %}

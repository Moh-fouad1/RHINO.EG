{% extends 'base.html' %}
{% load static %}

{% block title %}Logged Out - RHINO.EG{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo-container">
                <h1 class="logo-text">RHINO</h1>
                <div class="logo-dot"></div>
            </div>
            <h2 class="auth-title">Successfully Logged Out</h2>
            <p class="auth-subtitle">Thank you for using RHINO.EG</p>
        </div>

        <div class="auth-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <p class="auth-message">You have been successfully logged out of your account.</p>
        </div>

        <div class="auth-actions">
            <a href="{% url 'login' %}" class="auth-button">
                <span class="button-text">Sign In Again</span>
            </a>
            <a href="{% url 'home' %}" class="auth-link-button">
                <span class="button-text">Back to Home</span>
            </a>
        </div>

        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--prussian-blue) 0%, var(--indigo-dye) 100%);
    position: relative;
    overflow: hidden;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
    opacity: 0.3;
}

.auth-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 2rem;
    padding: 3rem;
    width: 100%;
    max-width: 400px;
    position: relative;
    box-shadow: var(--shadow-2xl);
    border: 1px solid rgba(255, 255, 255, 0.2);
    z-index: 2;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.logo-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
    position: relative;
}

.logo-text {
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--prussian-blue);
    margin: 0;
    letter-spacing: -0.02em;
}

.logo-dot {
    width: 12px;
    height: 12px;
    background: var(--ut-orange);
    border-radius: 50%;
    margin-left: 8px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.7; }
}

.auth-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 0.5rem;
}

.auth-subtitle {
    color: var(--gray-600);
    font-size: 1rem;
    margin: 0;
}

.auth-content {
    text-align: center;
    margin-bottom: 2rem;
}

.success-icon {
    font-size: 4rem;
    color: #059669;
    margin-bottom: 1rem;
    animation: successPulse 2s ease-in-out;
}

@keyframes successPulse {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}

.auth-message {
    color: var(--gray-600);
    font-size: 1.1rem;
    margin: 0;
    line-height: 1.6;
}

.auth-actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.auth-button {
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, var(--ut-orange) 0%, #e47200 100%);
    border: none;
    border-radius: 1rem;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    text-align: center;
    display: inline-block;
}

.auth-button:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
    color: white;
    text-decoration: none;
}

.auth-link-button {
    width: 100%;
    padding: 1rem;
    background: transparent;
    border: 2px solid var(--prussian-blue);
    border-radius: 1rem;
    color: var(--prussian-blue);
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    text-align: center;
    display: inline-block;
}

.auth-link-button:hover {
    background: var(--prussian-blue);
    color: white;
    transform: translateY(-2px);
    text-decoration: none;
}

.floating-shapes {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 1;
}

.shape {
    position: absolute;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--ut-orange), rgba(252, 131, 1, 0.3));
    animation: float 6s ease-in-out infinite;
}

.shape-1 {
    width: 80px;
    height: 80px;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.shape-2 {
    width: 60px;
    height: 60px;
    top: 20%;
    right: 15%;
    animation-delay: 2s;
}

.shape-3 {
    width: 40px;
    height: 40px;
    bottom: 20%;
    left: 20%;
    animation-delay: 4s;
}

.shape-4 {
    width: 100px;
    height: 100px;
    bottom: 10%;
    right: 10%;
    animation-delay: 1s;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    33% { transform: translateY(-20px) rotate(120deg); }
    66% { transform: translateY(10px) rotate(240deg); }
}

@media (max-width: 480px) {
    .auth-card {
        margin: 1rem;
        padding: 2rem;
    }
    
    .logo-text {
        font-size: 2rem;
    }
    
    .auth-title {
        font-size: 1.5rem;
    }
}
</style>
{% endblock %}
